<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitner Flashcard Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-app">
        <h1>Leitner Flashcard Quiz</h1>

        <div id="topic-selector">
            <label for="topics">Choose a topic: </label>
            <select id="topics">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="SQL">SQL</option>
            </select>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="flashcard-container" class="hidden">
            <div id="question">Question will appear here</div>
            <label><input type="radio" name="flashcard-choice" id="answerA"> <span id="labelA">Answer A</span></label>
            <div id="feedbackA"></div>
            <label><input type="radio" name="flashcard-choice" id="answerB"> <span id="labelB">Answer B</span></label>
            <div id="feedbackB"></div>
            <label><input type="radio" name="flashcard-choice" id="answerC"> <span id="labelC">Answer C</span></label>
            <div id="feedbackC"></div>
        </div>

        
        <button id="check-answer-btn" class="hidden">Check Answer</button>
        <button id="next-btn" class="hidden">Next</button>

        <div id="add-flashcard-link">
            <button onclick="window.location.href='add_flashcard.html'">Add a New Flashcard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
